<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<style>
    .visualizer_links{
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        align-content: center;
        justify-content: center;
        align-items: center;
        grid-gap: 1rem;
    }
</style>
<body>
    <div class="visualizer_links">
        <h1>BFS & DFS VISUALIZER</h1>
        <a class="link" id="bfs" href="">Breadth-First-Search</a>
        <a class="link" id="dfs" href="">Depth-First-Search</a>
        <h1>Array's Search Technique</h1>
        <a class="link" id="arrsearch" href="">Element Search in Array (TC-O(n))</a>
    </div>
    <script>
        var v=location.origin;
        var extension="";
        var n = "http://127.0.0.1:5500";
        var path = "";
        if(v==n){
            extension =".html";
        }else{
            path = "/"+location.pathname.split("/")[1];
        }
        var links = document.getElementsByClassName('link');
        for(var i=0;i<links.length;i++){
            if(document.getElementsByClassName('link')[i].id=="bfs"){
                document.getElementsByClassName('link').bfs.href=v+path+"/bfs"+extension;
            }
            if(document.getElementsByClassName('link')[i].id=="dfs"){
                document.getElementsByClassName('link').dfs.href=v+path+"/dfs"+extension;
            }
            if(document.getElementsByClassName('link')[i].id=="arrsearch"){
                document.getElementsByClassName('link').arrsearch.href=v+path+"/arrsearch"+extension;
            }
        }
    </script>
</body>
</html>
